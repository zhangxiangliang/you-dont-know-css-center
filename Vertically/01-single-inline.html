<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中 - 单行行内元素 - 利用padding</title>
	<style>
		body {
			background: #f06d06;
			font-size: 80%;
		}

		main {
			background: white;
			margin: 20px 0;
			padding: 50px;
		}

		main a {
			background: black;
			color: white;
			padding: 40px 30px;
			text-decoration: none;
		}
		.inline-padding a {
			padding-top: 20px;
			padding-bottom: 20px;
		}
	</style>
</head>
<body>
	<main class="inline-padding">
		<a href="">到</a>
		<a href="">此</a>
		<a href="">一</a>
		<a href="">游</a>
	</main>
</body>
</html>
